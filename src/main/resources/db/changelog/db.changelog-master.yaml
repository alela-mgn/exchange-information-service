databaseChangeLog:
  - changeSet:
      id: EIS-1 add liquibase migration
      author: Vladislav S.
      changes:
        - createTable:
            tableName: securities
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: secid
                  type: varchar(51)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: regnumber
                  type: varchar(189)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(765)
                  constraints:
                    nullable: false
              - column:
                  name: emitent_title
                  type: varchar(765)
                  constraints:
                    nullable: false

  - changeSet:
      id: EIS-2 add liquibase migration
      author: Vladislav S.
      changes:
        - createTable:
            tableName: histories
            columns:
              - column:
                  name: secid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trade_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: numtrades
                  type: float4
                  constraints:
                    nullable: false
              - column:
                  name: open
                  type: float4
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: secid
            baseTableName: histories
            constraintName: fk_trade_history_security
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: secid
            referencedTableName: securities
            validate: true